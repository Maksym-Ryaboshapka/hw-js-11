<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <!-- Task 1 -->

    <section class="task-1">
      <p class="task-1__timer">
        <span class="task-1__hours">01</span>:<span class="task-1__minutes"
          >00</span
        >:<span class="task-1__seconds">00</span>
      </p>
      <button class="task1__start-timer">Запустити таймер (прискорений)</button>
      <p class="task-1__text" style="opacity: 0;">Залишилось менше поливини часу</p>
    </section>

    <section class="task-2">
      <p class="task-2__timer">
        <span class="task-2__seconds">30</span>:<span class="task-2__miliseconds">000</span>
      </p>
      <button class="task2__start-timer">Запустити таймер</button>
      <img src="./assets/images/animation.gif" alt="animation gif" class="task-2__animation">
    </section>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
